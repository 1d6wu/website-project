        <section>
            <div class="headerimg">
                    <img src="media/headerimg.jpg" alt="man receiving hair cut"> 
                    <h2 id="headertext">Barbers/Salons in Stockport<h2>
                </div>
        </section>
        <div class="container">
        <header>
                
        </header>
        <main>
        
            <div id="myModal" class="modal">

  
                    <div class="modal-content">
                    <span class="close">&times;</span>
                    <form id="form">
                        <div class="row"><label for="firstName">First Name:</label><br>
                        <input type="text" id="firstName" name="firstName" required><br></div>
                        <div class="row"><label for="lastName">Last Name:</label><br>
                        <input type="text" id="lastName" name="lastName" required><br></div>
                        <div class="row"><label for="email">Email:</label><br>
                        <input type="email" id="email" name="email" required><br></div>
                        
                        <br><input type="submit" value="submit">
                    </form>
                </div>

                </div>
        
            <section class="shops">
            
              
            <img id="kings" src="media/kingsoutside.webp" alt="kings barber shop">
            <div class="kingsBarbers">
                
                <div class="gmap_canvas"><iframe class="gmap_iframe"
                src="https://maps.google.com/maps?width=400&amp;height=400&amp;hl=en&amp;q=56 Castle St, Edgeley, Stockport SK3 9AD&amp;t=&amp;z=12&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
                allowfullscreen></iframe>
                <p class="shopName">Kings Barber</p>
                </div>
            </div>
              
            <img id="slik" src="media/slik.webp" alt="slik barber shop">
            <div class="slik">
              <div class="gmap_canvas"><iframe class="gmap_iframe" src="https://maps.google.com/maps?width=400&amp;height=400&amp;hl=en&amp;q=70 Cheadle Rd, Cheadle Hulme, Cheadle SK8 5DU&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"allowfullscreen></iframe>
                <p class="shopName">SLIK. Barbers</p>
                </div>
            </div>

            <img id="goldies" src="media/goldies.png" alt="goldies hair salon">
            <div class="goldies">
                <div class="gmap_canvas"><iframe class="gmap_iframe" src="https://maps.google.com/maps?width=400&amp;height=400&amp;hl=en&amp;q=83 Princes St, Stockport SK1 1RW&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed" allowfullscreen></iframe>
                    <p class="shopName">Goldies Salon</p>
                
                </div>
                </div>

        </section>
